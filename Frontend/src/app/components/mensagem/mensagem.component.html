<div class="message" *ngIf="messagesS.message">
    <div class="message-header">
        <h2>Mensagem do Sistema:</h2>
        <button class="clear" (click)="messagesS.clear()">
            <fa-icon [icon]="faTimes"></fa-icon>
        </button>
    </div>
    <P>
        {{messagesS.message}}
    </P>
</div>
